name: 自动更新阅读聚合源
on:
  schedule:
    - cron: "0 */6 * * *"  # 每6小时自动更新一次
  workflow_dispatch:      # 允许手动点击运行

jobs:
  update-sources:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库代码（使用PAT令牌解决403权限）
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          token: ${{ secrets.REPO_ACCESS_TOKEN }}

      - name: 安装Python环境
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 运行自动更新脚本
        run: |
          cat > update.py << 'EOF'
          import json
          import datetime
          import requests

          SOURCE_FILE = "book-sources.json"
          CHECK_TIMEOUT = 10

          # 读取现有源文件
          try:
              with open(SOURCE_FILE, "r", encoding="utf-8") as f:
                  data = json.load(f)
          except:
              data = {
                  "version": "1.0.0",
                  "updateTime": "",
                  "author": "baitang123-cyber",
                  "description": "开源阅读App聚合源，每6小时自动更新",
                  "sources": []
              }

          # 版本号自增
          def update_version(v):
              try:
                  parts = v.split(".")
                  if len(parts) != 3:
                      return "1.0.1"
                  parts[2] = str(int(parts[2]) + 1)
                  return ".".join(parts)
              except:
                  return "1.0.1"

          # 校验源可用性
          valid_sources = []
          for s in data.get("sources", []):
              try:
                  res = requests.get(s.get("url", ""), timeout=CHECK_TIMEOUT)
                  if res.status_code == 200:
                      s["status"] = "active"
                      valid_sources.append(s)
              except Exception as e:
                  print(f"源 {s.get('name','未知源')} 失效：{e}")
                  s["status"] = "expired"

          # 更新信息
          data["version"] = update_version(data.get("version", "1.0.0"))
          data["updateTime"] = datetime.datetime.now().strftime("%Y-%m-%d %H:%M:%S")
          data["sources"] = valid_sources

          # 写回文件
          with open(SOURCE_FILE, "w", encoding="utf-8") as f:
              json.dump(data, f, ensure_ascii=False, indent=2)
          EOF
          python update.py

      - name: 提交并推送更新
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "自动更新聚合源：${{ github.sha }}（版本号自动递增）"
          file_pattern: book-sources.json
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
